<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
        <main>
            <div class="stage">
                <h2 class="round-results"></h2>
                <div class="versus-display">
                    <div class="stage-card player-card">
                        <h3 class="round-info player-round-info">You - 0</h3>
                        <div class="selection  player-selection"></div>
                    </div>
                    <div class="stage-card computer-card">
                        <h3 class="round-info computer-round-info">Computer - 0</h3>
                        <div class="selection  computer-selection"></div>
                    </div>
                </div>
            </div>
            <div class="player-optns-container">
                <div class="optn rock-optn">
                    <img src="images/rock.png"> 
                </div>
                <div class="optn paper-optn">
                    <img src="images/paper.png">
                </div>
                <div class="optn scissors-optn">
                    <img src="images/scissors.png">
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
